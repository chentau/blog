---
layout: default
title: Completely Random Measure
---
<ul class="listings">
	{% for post in site.posts %}
	<li>
		<table >
			<tr>
				<td><p >{{ post.date | date_to_string }}</p></td>
				<td><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></td>
			</tr>
		</table>
	</li>
	{% endfor %}
</ul>
